<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<title>Dog Adoption Application</title>
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
   <form action="./script.js" method="post">
	  <div>
		  <label for="name">Name</label> 
	   <input type="text" id="name" name="name" placeholder="Name">
	  </div>
	   <div>
		  <label for="phone">Phone Number</label> 
	   <input type="text" id="phone" name="phone" placeholder="Phone Number">
	  </div>
	   <div>
		  <label for="address">Address</label> 
	   <input type="text" id="address" name="address" placeholder="Address">
	  </div>
	   <div>
		  <label for="checkbox">Have you ever lived with a Dog before?</label> 
	    <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
	  </div>
	   <div>
		   <label for="multiSelect">Please select your preferred breeds</label>
		   <select name="multiSelect" id="multiSelect">
			   <option value="labrador">labrador</option>
			   <option value="Jerman seferd">Jerman seferd</option>
			   <option value="beagle">beagle</option>
		   </select>
	   </div>
	   <div>
		  <button type="submit" name="submit" id="submit" value="submit">Submit</button> 
	   </div>
   </form>
</body>

</html>
